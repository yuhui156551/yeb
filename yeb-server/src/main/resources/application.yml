mybatis-plus:
  mapper-locations: classpath*:/mapper/*Mapper.xml
  type-aliases-package: com.yeb.domain.pojo
  configuration:
    map-underscore-to-camel-case: false # 数据库字段已经是驼峰，所以这里不配置驼峰映射

# SQL打印（方法接口所在包）
logging:
  level:
    com.yeb.mapper: debug

# jwt
jwt:
  # jwt存储的请求头
  tokenHeader: Authorization
  # jwt加解密使用的秘钥
  secret: yeb-secret
  # 超期限时间（60*60*24）一天
  expiration: 604800
  # jwt负载中拿到开头
  tokenHead: Bearer